{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <!-- <link rel="stylesheet" href="website/public/static/style.css"> -->
    <link rel="stylesheet" href="{% static 'webpage/style.css' %}"> 
  

    </head>
<body>
    <header>

    <div class="carousel  ">

<div class="content">
<div class="author">Himanshu</div>

<div class="des">
{{des}}
</div>

</div>

</div>
</div>
{%endfor%}
</div>

            <div class="title">
                {{name}}
            </div>
            <!-- <div class="des">
                {{des}}
            </div> -->
        </div>
    </div>
    {%endfor%}

</div>

</html>
